<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{wearivalayout::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="px-24">
      <th:block th:if="${authenticatedUser}">
        <div class="text-center p-6 h-56 flex flex-col gap-1">
          <p class="text-lg"> [[${authenticatedUser.gender =="male"?"Mr.":"Mrs."}]] [[${authenticatedUser.name}]]</p>
          <h2 class="text-2xl text-center">Order Sucessfully Placed.</h2>
          <div class="">
            <a
              th:href="@{/}"
              class="w-56 text-center rounded-full text-white shadow-sm py-2 my-2 cursor-pointer bg-gray-600 hover:bg-gray-800 duration-300 inline-block"
              >Home</a
            >
            <a
              th:href="@{/user/myorders}"
              class="w-56 text-center rounded-full text-white shadow-sm py-2 my-2 cursor-pointer bg-gray-600 hover:bg-gray-800 duration-300 inline-block"
              >My Orders</a
            >
          </div>
        </div>
      </th:block>
    </section>
  </body>
</html>
