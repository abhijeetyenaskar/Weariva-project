<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{wearivalayout::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <section
      class="fade-in bg-[url('/images/forget.jpg')] bg-cover fixed top-0 right-0 left-0 bottom-0 flex justify-center items-center"
    >
      <a
        href="/"
        class="absolute top-3 left-3 block px-5 py-1 cursor-pointer z-50 bg-lighnavi hover:bg-darknavi text-white shadow-sm rounded-full hover:scale-105 active:scale-100 hover:text-md duration-500"
        >Back</a
      >

      <div
        th:if="${error != null || duplicate !=  null}"
        class="absolute top-2 w-full sm:w-[60vw] md:w-[50vw] lg:w-[35vw] mx-auto left-0 right-0 flex justify-center items-center my-2 z-50 transition-all duration-1000"
      >
        <p
          id="message"
          class="text-nowrap border-2 h-12 flex justify-center items-center p-0 rounded-lg w-0 overflow-hidden bg-darknavi border-white text-sm first-letter:text-lightgrey text-white text-center font-medium transition-all duration-1000"
        >
          <th:block th:if="${error != null}">[[${error}]]</th:block>
          <th:block th:if="${duplicate != null}">[[${duplicate}]]</th:block>
        </p>
        <script>
          const message = document.getElementById("message");
          if (message != null) {
            message.style.width = "0px";
            message.style.width = "100%";
            message.classList.add("opacity-100");
            setTimeout(() => {
              message.style.width = "0px";
              message.style.border = "none";
              message.classList.add("opacity-0");
            }, 3000);
          }
        </script>
      </div>
      <div class="absolute top-1 right-1 bottom-1 left-1 flex">
        <div class="relative w-full flex flex-col items-center justify-center">
          <form
            th:action="@{/uploadsignup}"
            method="POST"
            enctype="multipart/form-data"
            class="w-[95%] md:w-[70%] flex flex-col items-center justify-center"
          >
            <h2
              class="text-5xl text-darknavi font-medium first-letter:text-lighnavi"
            >
              Weariva SignUp
            </h2>
            <p class="text-sm text-gray-500/90 mt-3">
              Welcome back! Please sign up to continue
            </p>

            <div class="grid grid-cols-2 w-full gap-3 mt-3">
              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2 backdrop-blur-sm"
              >
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                  required
                />
              </div>

              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                  required
                />
              </div>
            </div>

            <div class="grid grid-cols-2 w-full gap-3">
              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                  required
                />
              </div>
              <div
                class="flex items-center mt-2 w-full bg-transparent border border-stone-600/60 h-12 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                  required
                />
              </div>
            </div>

            <div class="grid grid-cols-2 w-full gap-3">
              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="number"
                  name="phone"
                  maxlength="10"
                  placeholder="Phone Number"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                  required
                />
              </div>
              <div
                class="flex items-center mt-2 w-full bg-transparent border border-stone-600/60 h-12 rounded-full overflow-hidden px-4 gap-2"
              >
                <select
                  name="gender"
                  id="gender"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                >
                  <option value="No Selected" selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-3 w-full gap-3">
              <div
                class="flex items-center w-full border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="text"
                  required
                  id="city"
                  placeholder="City"
                  name="city"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                />
              </div>

              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="text"
                  required
                  id="state"
                  placeholder="State"
                  name="state"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                />
              </div>
              <div
                class="flex items-center w-full bg-transparent border border-stone-600/60 h-12 mt-2 rounded-full overflow-hidden px-4 gap-2"
              >
                <input
                  type="text"
                  required
                  id="pin"
                  placeholder="PinCode"
                  name="pin"
                  class="bg-transparent text-stone-800/80 placeholder-stone-800/80 outline-none text-sm w-full h-full"
                />
              </div>
            </div>

            <button
              type="submit"
              class="mt-3 w-full h-11 rounded-full text-white bg-darknavi hover:bg-lighnavi duration-300 transition-colors"
            >
              SignUp
            </button>
          </form>
          <p class="text-gray-500/90 text-sm mt-4">
            Alreaady have an Account?
            <a
              class="text-stone-600 hover:text-stone-950 font-medium transition-all duration-300"
              th:href="@{/signin}"
              >Login</a
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
