spring.application.name=weariva_ecommerce

# spring database -> SQL
spring.datasource.url=${DATABASE_SQL_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}
spring.jpa.hibernate.ddl-auto=update

# spring mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${USERNAME_MAIL}
spring.mail.password=${PASSWORD_MAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


cloudinary.cloud_url=${CLOUDINARY_URL}

# server.error.whitelabel.enabled=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# bypass custom daoAuthenticationProvider Warning
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# open session in view warning hide
logging.level.org.springframework.boot.autoconfigure.orm.jpa.JpaBaseConfiguration$JpaWebConfiguration=ERROR

# Boot-time info hidding
logging.level.org.springframework.boot.devtools.autoconfigure=ERROR
logging.level.org.springframework.boot.autoconfigure.security=ERROR
logging.level.org.springframework.data.repository.config=ERROR
logging.level.org.hibernate.orm.connections.pooling=ERROR
logging.level.org.hibernate.engine.transaction.jta.platform.internal=ERROR
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=ERROR
logging.level.org.springframework.web.servlet.handler=ERROR



logging.level.org.apache.catalina.core=ERROR
logging.level.org.apache.coyote.http11=ERROR
logging.level.org.springframework.web=INFO

logging.level.org.apache.coyote.http11.Http11NioProtocol=ERROR
logging.level.org.springframework.web.servlet.mvc.method.annotation.SseEmitter=OFF
